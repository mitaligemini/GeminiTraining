<div class="container fluid " >
    <div *ngIf="hide">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div  class="form-group ">
                <label class="form-label" for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" class="form-control"
                    placeholder="Enter email"  [(ngModel)]="email" ngModel 
                   />
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="name" class="form-control"
                [(ngModel)]="name" ngModel
               
                />
            </div>
            <!-- <button type="submit" (click)="saveDetails()" class="btn btn-secondary">Submit</button> -->
            <button type="submit"  class="btn btn-secondary">Submit</button>
    </form>
    </div>

    <app-details [data]="studentDetails" (childId)="receiveEvent($event)"></app-details>
</div>
